    \ are listed below:\n<br />(Times are in GMT, Wind Speed is in m/s, and Wave Height\
    \ is in meters)</p>\n<ul>\n\t<li><p>Data for last 24 hours:<b>These real time\
    \ data have undergone gross error checking only. Please use with discretion.</b></p>\n\
